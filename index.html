<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Snacking Snek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
<canvas id="gameCanvas" width="900" height="600"></canvas>

<div id="scoreAndPlayerContainer">
    <div id="scoreContainer">
        <p id="scoreText">CURRENT SCORE: 0</p>
    </div>
    <div id="gameplaySettingsContainer">
        <form id="gameplaySettingsForm">
            <label for="playerDropdown">PLAYER: </label>
            <select id="playerDropdown">
            </select>
            <label for="difficultyDropdown" id="difficultyDropdownLabel">
                DIFFICULTY: </label>
            <select id="difficultyDropdown">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <input type="submit" value="Start Game">
        </form>
    </div>
</div>
<br>
<form id="newPlayerForm">
    <label for="newPlayer">NEW PLAYER: </label>
    <input type = "text" id="newPlayer"></input>
    <input type="submit" value="Create Player">
</form>
<br>
<div id="highScoreContainer">
    <div id="hardScoreContainer">
        <p class="highScoreHeader">HARD HIGH SCORES:</p>
    </div>
    <div id="mediumScoreContainer">
        <p class="highScoreHeader">MEDIUM HIGH SCORES:</p>
    </div>
    <div id="easyScoreContainer">
        <p class="highScoreHeader">EASY HIGH SCORES:</p>
    </div>
    <div id="playerScoreContainer">
        <p class="highScoreHeader">PLAYER HIGH SCORES:</p>
    </div>
</div>


<script src="src/game.js" charset="utf-8"></script>
<script src="src/gameApi.js" charset="utf-8"></script>
<script src="src/player.js" charset="utf-8"></script>
<script src="src/playerApi.js" charset="utf-8"></script>
<script src="src/snackingSnek.js" charset="utf-8"></script>
<script src="index.js" charset="utf-8"></script>

</body>
</html>
